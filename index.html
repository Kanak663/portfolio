    <style>
        .header{
            width: 81%;
            padding: 20px 10%;
            margin-left: 50px;
            background: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;  
        }
        nav{
             margin-left: 50px;
             margin-top: 50px;
             padding: 20px 30%;
             position: fixed;
            justify-content: space-between;
            align-items: center;
            display: flex;
        }
       
        .logo{
            margin-top: 50px;
            font-size: 50px;
            text-decoration: none;
            font-weight: 500px;
            font-style: italic;
            position: fixed;
            background: linear-gradient(to top left,red,blue); 
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: default;
            opacity: 0;
            animation: slideRight 6s ease forwards;
        }
        @keyframes slideRight{
            0%{
                transform: translateX(-200px);
                opacity: 5;
            }
             100%{
                transform: translateX(0);
                opacity: 5;
            }
        }
        .navbar a {
            padding: 8px 15px;
            font-size: 20px;
            color: aliceblue;
            background: transparent;
            text-decoration: none;
            font-weight: 100px;
            margin-left: 35px;
            border-radius: 20px;
            border: 2px solid aqua;
            box-shadow: 2px 2px 15px aqua;
            opacity: 0;
            animation: slideTop 6s ease forwards;
             transition: 0.5s ease;
        }
          @keyframes slideTop{
            0%{
                transform: translatey(-50px);
                opacity: 5;
            }
             100%{
                transform: translatey(0);
                opacity: 5;
            }
          }
        .navbar a:hover{
            color: aqua;
            box-shadow: 0 0 20px aqua;
        }
        .home{
            width: 50%px;
            height: 100px;
           display: flex;
            justify-content: space-between;
           align-items: center;
            padding: 70px 10%;
            margin-top: 200px;
        }
        .name{
           
        }
        .name h3{
            font-size: 30px;
            font-weight: 500px;
            
        }
       
        .name h3:nth-of-type(2){
            margin-bottom: 30px;
        }
        .name h3 span{
            background: whitesmoke;
            font-size: 40px;
            text-shadow: 2px 2px 5px aqua;
             background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }
        .name h3 span::after{
            content: "";
            left: 0;
            right: 0;
            height: 100%;
            border-left: 2px solid white;
            position: absolute;
           animation: text 5s linear infinite ;
        }
        @keyframes text{
            0%{
                left: 0;
            }
            50%{
                left: 100%;
            }
            100%{
                left: 0;
            }
        }
      
        .name h1{
            font-size: 50px;
            font-weight: 500px;
            background: linear-gradient(to top left,red,blue);
            background-clip: text;
            -webkit-text-fill-color: transparent;
            padding-bottom: 2px;
            font-style: italic;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
          }
        .icon a{
            width: 50px;
            height: 50px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            background: transparent;
            border: 2px solid aqua;
             box-shadow: 2px 2px 20px aqua;
            border-radius: 50px;
            font-size: 30px;
            color: aqua;
            text-decoration: none;
            margin: 30px;
            transition: 0.5s ease;
            cursor: pointer;
            transition: 0.5s ease-in-out;
        }
        .icon a:hover{
            background: aqua;
            color: black;
            box-shadow: 0 0 20px aqua;
            transform: translateY(-20px);
        }
        .cv{
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .cv a{
            padding:10px 30px ;
            background:transparent;
            border-radius: 40px;
            border: 2px solid aqua;
            box-shadow: 2px 2px 20px aqua;
            font-size: 30px;
            font-weight: 800;
            color: aqua;
            letter-spacing: 1px;
            text-decoration: none;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            transition: 0.5s ease;
        }
         .cv a:hover{
            background: aqua;
            color: black;
             transform: scale(1.1);
            box-shadow: 0 0 20px aqua;
        }
          .img img {
              border-radius: 20px;
             border: 5px cyan solid;
             box-shadow: 10px 10px 19px rgb(169, 252, 252);
             filter: brightness(1.1);
            animation: animate 2s ease-in-out forwards infinite;
            padding: 15px;
            }
  
          @keyframes animate {
        0% {
            transform: translateY(0px);
         }
  
         50% {
           transform: translateY(-30px);
        }
         100% {
          transform: translateY(0px);
            }
        }
        .container{
            background: aqua;
        }
        .footer{
            height: 40px;
            margin-top: 190px;
            font-size: 20px;
            font-style: italic;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            color: aqua;
            background: rgb(51, 52, 52);
            text-align: center;
            padding-bottom: 20px;
            align-content: center;
            letter-spacing: 1px;
        }
   
        body{
            background-color: black;
            color: white;
        }
      
    </style>
