    <style>
         .header{
            width: 81%;
            padding: 20px 10%;
            margin-left: 50px;
            background: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;  
        }
        nav{
             margin-left: 50px;
             margin-top: 50px;
             padding: 20px 30%;
             position: fixed;
            justify-content: space-between;
            align-items: center;
            display: flex;
        }
       
        .logo{
            margin-top: 50px;
            font-size: 50px;
            text-decoration: none;
            font-weight: 500px;
            font-style: italic;
            position: fixed;
            background: linear-gradient(to top left,red,blue); 
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: default;
            opacity: 0;
            animation: slideRight 6s ease forwards;
        }
        @keyframes slideRight{
            0%{
                transform: translateX(-200px);
                opacity: 5;
            }
             100%{
                transform: translateX(0);
                opacity: 5;
            }
        }
        .navbar a {
            padding: 8px 15px;
            font-size: 20px;
            color: aliceblue;
            background: transparent;
            text-decoration: none;
            font-weight: 100px;
            margin-left: 35px;
            border-radius: 20px;
            border: 2px solid aqua;
            box-shadow: 2px 2px 15px aqua;
            opacity: 0;
            animation: slideTop 6s ease forwards;
             transition: 0.5s ease;
        }
          @keyframes slideTop{
            0%{
                transform: translatey(-50px);
                opacity: 5;
            }
             100%{
                transform: translatey(0);
                opacity: 5;
            }
          }
        .navbar a:hover{
            color: aqua;
            box-shadow: 0 0 20px aqua;
        }
        .contact{
           font-size: 50px;
            font-weight: 500px;
            background: linear-gradient(to top left,red,blue);
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-style: italic;
           margin-top: 80px;
           margin-left: 700px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
           animation: animate 2s ease-in-out forwards infinite;
        }
                  @keyframes animate {
        0% {
            transform: translateY(0px);
         }
  
         50% {
           transform: translateY(-30px);
        }
         100% {
          transform: translateY(0px);
            }
        }
         .container{
            width: 300px;
            height: 430px;
            position: relative;
            margin-top: 10px;
            margin-left:620px;
            padding-top: 40px;
            padding-left: 50px;
            padding-right: 50px;
            background: transparent;
            text-align: center;
            border-radius: 20px;
             border: 2px solid aqua;
             box-shadow: 2px 2px 20px aqua;
        }
        label{
