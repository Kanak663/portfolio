<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>purab' portfolio</title>
    <style>
      body
     {
	   display: flex;
	   justify-content: center;
	   align-items: center;
	  min-height: 100vh;
	  background: #282c2f;
     }
   .dark
     {
	  background: white;
      }
      .calculator
     {
	  position: relative;
	  width: 350px;
	  padding: 20px;
	  border-radius: 20px;
	  box-shadow:  2px 2px 15px  aqua,
	   -2px -2px 15px  aqua;
	    border: 2px solid aqua;
     }
    .dark .calculator
     {
	  background: white;
	 box-shadow:  2px 2px 15px  aqua,
	   -2px -2px 15px  aqua;
	    border: 2px solid aqua;
   }
     .calculator .buttons
      {
       	position: relative;
     	display: grid;
     }
	
     .calculator .buttons #value
      {
        position: relative;
     	grid-column: span 4;
     	user-select: none;
	    overflow: none;
     	width: 300px;
	    text-align: end;
	    color: white;
	    height: 100px;
        line-height: 100px;
	    box-shadow: inset 2px 2px 15px aqua,
	    inset -2px -2px 15px aqua;
	    border-radius: 15px;
		 border: 2px solid aqua;
	    margin-bottom: 12px;
        padding: 0 20px;
	    font-size: 2em;
	    font-weight: 500;
       } 
     .dark .calculator .buttons #value
     {
	   color:black;
	    box-shadow: inset 2px 2px 15px aqua,
	    inset -2px -2px 15px aqua;
		 border: 2px solid aqua;
     }
     .calculator .buttons span
     {
	   position:  relative;
	   padding: 10px;
	   box-shadow: 0px 0px 5px aqua,
	     -0px -0px 5px aqua;
	    margin: 10px;
	   cursor: pointer;
       user-select: none;
	  min-width: 40px;
      display: flex;
	  justify-content: center;
	  align-items: center;
	  font-size: 1.2em;
	  color: white;
	  border: 2px solid aqua;
	 transition: 0.5s ease;
	  border-radius: 10px;
      }
	   .calculator .buttons span:hover{
		 color: aqua;
            transform: scale(1.1);
            box-shadow: 0 0 30px aqua;
	   }
       .dark .calculator .buttons span
       {
	  color: black;
	  border: 2px solid aqua;
	   box-shadow: 0px 0px 5px aqua,
	     -0px -0px 5px aqua;  
      } 
	  .dark .calculator .buttons span:hover{
		 color: aqua;
            transform: scale(1.1);
            box-shadow: 0 0 30px aqua;
	   }
      .calculator .buttons span:active
     {
	  color:black;
	  box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
	     -5px -5px 10px rgba(0, 0, 0, 0.1),
	     inset 5px 5px 10px rgba(0,0,0,0.1);
      }
      .dark .calculator .buttons span:active
        { 
	   box-shadow: inset 5px 5px 10px white,
	   inset -5px -5px 10px white;
       }
      .calculator .buttons span#clear
        {
	    grid-column: span 2;
	    background:#282c2f;
	    color: #fff;
	    border: 2px solid aqua;
      }
       .calculator .buttons span#plus
          {
	     grid-row: span 2;
	    background:#282c2f;
     	color: #fff;
     	border: 2px solid aqua;
      }
      .calculator .buttons span#equal
       { 
	    grid-row: span 2;
	    background: #282c2f;
	   color: #fff;
	   border: 2px solid aqua;
       }
       .dark .calculator .buttons span#clear,
       .dark .calculator .buttons span#plus,
       .dark .calculator .buttons span#equal
       {
	     border: 2px solid aqua;
		 background: white;
		 color: black;
      }
       .calculator .buttons span#clear:active,
      .calculator .buttons span#plus:active,
      .calculator .buttons span#equal:active
          {
	      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
	     -5px -5px 10px rgba(0, 0, 0, 0.1),
	     inset 5px 5px 10px rgba(0,0,0,0.1);
          }
            .dark .calculator .buttons span#clear:active,
            .dark .calculator .buttons span#plus:active,
           .dark .calculator .buttons span#equal:active
       {
	    box-shadow:inset 5px 5px 10px white;
       }
      .toggleBtn
      {
	    position: fixed;
	    top: 20px;
	   right: 20px;
	   width: 20px;
	   height: 20px;
	   border-radius: 50%;
	   background: #555;
	   cursor: pointer;
	   box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1),
	  -5px -5px 10px #fff;
        }
     .dark .toggleBtn
     {
	   background: #edf1f4;
	   border: 2px solid #333;
	   box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.25),
	   -5px -5px 10px rgba(255,255,255,0.25);
      }
    </style>
</head>
<body>
	
	<div class="toggleBtn"></div>
	<div class="calculator">
		<div class="buttons">
			<h2 id="value"></h2>
			<span id="clear">Clear</span>
			<span id="/">/</span>
			<span id="*">*</span>
			<span>7</span>
			<span>8</span>
			<span>9</span>
			<span id="minus">-</span>
			<span>4</span>
			<span>5</span>
			<span>6</span>
			<span id="plus">+</span>
			<span>1</span>
			<span>2</span>
			<span>3</span>
			<span>0</span>
			<span>00</span>
			<span>.</span>
			<span id="equal">=</span>
		</div>
	</div>
 <script>
 	let buttons=document.querySelector('.buttons');
 	let btn=document.querySelectorAll('span');
 	let value=document.getElementById('value');
 	let toggleBtn=document.querySelector('.toggleBtn');
 	let body=document.querySelector('body');

 	for(let i=0; i<btn.length;i++)
 	{
 		btn[i].addEventListener("click",function () {
 			if(this.innerHTML=="="){
 				value.innerHTML=eval(value.innerHTML);
 			}
 			else
 			{
 				if(this.innerHTML=="Clear"){
 					value.innerHTML="";
 				}
 				else{
 					value .innerHTML+=this.innerHTML;
 				}
 			}
 		})
 	}

 	toggleBtn.onclick=function(){
 		body.classList.toggle('dark');
 	}
 </script>
</body>
</html>
